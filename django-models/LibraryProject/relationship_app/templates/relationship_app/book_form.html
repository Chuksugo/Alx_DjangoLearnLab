<!-- relationship_app/templates/relationship_app/book_form.html -->
<h2>{% if form.instance.pk %}Edit Book{% else %}Add Book{% endif %}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'book_list' %}" class="btn btn-secondary">Cancel</a>
</form>
