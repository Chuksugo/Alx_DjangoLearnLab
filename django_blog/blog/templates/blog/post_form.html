<!-- blog/templates/blog/post_form.html -->
{% extends 'base.html' %}  <!-- Optional: extend from a base template -->

{% block content %}
    <h2>Create a New Post</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Renders the form fields as <p> elements -->
        <button type="submit">Submit</button>
    </form>
{% endblock %}
