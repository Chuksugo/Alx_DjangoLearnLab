<!-- relationship_app/templates/relationship_app/book_confirm_delete.html -->
<h2>Confirm Deletion</h2>
<p>Are you sure you want to delete "{{ book.title }}" by {{ book.author }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'book_list' %}" class="btn btn-secondary">Cancel</a>
</form>
