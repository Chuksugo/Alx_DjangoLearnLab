<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Example</title>
</head>
<body>
    <h1>Form Submission</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Renders the form fields as paragraphs -->
        <button type="submit">Submit</button>
    </form>

    {% if name %}
        <p>Hello, {{ name }}!</p>  <!-- Displays the processed name -->
    {% endif %}
</body>
</html>
