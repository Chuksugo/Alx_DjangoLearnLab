<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Example</title>
</head>
<body>
    <h1>Form Submission</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="name">Your Name:</label>
        <input type="text" name="name" id="name" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
